---
- name: Demonstrate operating on MAAS VLANs
  hosts: all
  gather_facts: false
  tasks:
    - name: Perform VLAN operation
      maas_vlan:
        username: "{{ maas_username }}"
        password: "{{ maas_password }}"
        vlans: "{{ maas_configs['vlans'] }}"
        site: "{{ maas_site }}"
        state: "{{ vlan_state| default(omit) }}"
      delegate_to: localhost
